<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="info">创建文字</div>

    <script src="js/three.js"></script>
    <script>

        /* 
      创建文字
      1. DOM + CSS
      使用HTML通常是最简单、最快速的添加文本的方法，这是大多数的Three.js示例中用于添加描述性叠加文字的方法。
      添加一个html 文字标签 然后定位到  canvas 上 (最简单快捷的方式)
      其他方式见[文档](https://threejs.org/docs/index.html#manual/zh/introduction/Creating-text)
      */
        // 渲染器
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        // 相机
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
        camera.position.set(0, 0, 100);
        camera.lookAt(0, 0, 0);
        // 场景）
        const scene = new THREE.Scene();
        //create a blue LineBasicMaterial  创建蓝色线条基本材料
        const material = new THREE.LineBasicMaterial({ color: 0x0000ff });
        //  创建三个顶点
        const points = [];
        points.push(new THREE.Vector3(- 10, 0, 0));
        points.push(new THREE.Vector3(0, 10, 0));
        points.push(new THREE.Vector3(10, 0, 0));
        /*
        注意，线是画在每一对连续的顶点之间的，而不是在第一个顶点和最后一个顶点之间绘制线条（线条并未闭合）。 
         */
        // 通过顶点数据创建一个几何体 geometry
        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        // 通过 geometry  和 material  创建  line
        const line = new THREE.Line(geometry, material);
        // 添加到场景
        scene.add(line);
        // 调用render（渲染）函数
        renderer.render(scene, camera);



    </script>
</body>

</html>
